<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CakeHUB</title>

        <link rel="shortcut icon" 
        href="./public/icons/Dorty.png" 
        type="image/x-icon">

        <link rel="stylesheet" 
        href="./public/styles/extra-classes.css">

        <link rel="stylesheet" 
        href="./public/styles/style.css">

        <link rel="stylesheet" 
        href="./public/styles/variables.css">

        <link rel="stylesheet" 
        href="./public/styles/cake-group.css">
    </head>

    <div id="app">
        <!-- HEADER -->
        <header class="header padding_centr">
            <div class="header__wrapper flex_bw">
                <div class="logo">
                    Darty
                </div>

                <nav class="header__nav flex_bw main_text_style text_centr">
                    <div class="nav__row">
                        <a href="#">
                            About us
                        </a>
                    </div>

                    <div class="nav__row">
                        <a href="#">
                            Contacts
                        </a>
                    </div>

                    <div class="nav__row">
                        <a href="#">
                            Delivery
                        </a>
                    </div>

                    <div class="nav__row">
                        <a href="#">
                            Contact us
                        </a>
                    </div>
                </nav>

                <div class="header__icons flex_bw">
                    <div class="header__input padding_icon">
                        <!-- <input type="text"
                        class="search"> -->
                        <img src="./public/icons/search.png" 
                        alt="Search"
                        class="header__icon"
                        >
                    </div>

                    <div class="header__basket padding_icon">
                        <a href="#">
                            <img src="./public/icons/basket.png" 
                            alt="Search"
                            class="header__icon"
                            >
                        </a>
                    </div>
                </div>
            </div>
        </header>


        <!-- MAIN -->
        <body>
            <div class="about__wrapper flex_bw">
                <div class="about"></div>

                <div class="cake-group__wrapper">
                    <div class="cake-group flex_bw">
                        <div class="cake-group__row_1">
                            <div class="cake-group_img_1__wrapper">
                                <div></div>
                                <div class="cake-group__img_1"></div>
                            </div>

                            <div class="cake-group__img_2"></div>
                        </div>
                        
                        <div class="cake-group__row_2">
                            <div class="cake-group__img_3"></div>
                            <div class="cake-group__img_4"></div>
                        </div>

                        <div class="cake-group__row_3">
                            <div class="cake-group__img_5"></div>
                            <div class="cake-group__img_6"></div>
                        </div>
                    </div>
                </div>
            </div>


        </body>

        <!-- FOOTER -->
        <footer class="footer">
            
        </footer>
    </div>
</html>
